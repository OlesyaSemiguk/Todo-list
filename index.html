<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="todo__content">
        <h1 class="todo__title">Tasks</h1>
        <div class="todo__new">
          <input id="new-input" type="text" placeholder="Новая задача" />
          <div id="new-add" class="todo__add">+</div>
        </div>
        <div id="tasks" class="todo__list">
          <p class="todo__massage">Все задачи выполнены. Новых задач нет</p>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="todo__task">
        <label class="todo__checkbox">
          <input type="checkbox" id="task-checkbox" />
          <div></div>
        </label>
        <div class="todo__task-text"></div>
        <div class="todo__task-del">-</div>
      </div>
    </template>
    <script src="index.js"></script>
  </body>
</html>
